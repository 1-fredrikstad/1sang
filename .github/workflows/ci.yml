name: CI Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # Cache pnpm dependencies
      # - name: Cache pnpm store
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.pnpm-store
      #     key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pnpm-

      # Install project dependencies
      - name: Install dependencies
        run: pnpm install

      # Lint all packages that have lint scripts
      - name: Lint
        run: pnpm -r lint || true   # continues even if some packages have no lint script

      # Test all packages that have test scripts
      - name: Test
        run: pnpm -r test || true

      # Build frontend
      - name: Build frontend
        working-directory: frontend
        run: pnpm build