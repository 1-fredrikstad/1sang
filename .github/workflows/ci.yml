name: CI Pipeline

on:
  push:
    branches: [main, dev, '**']   # '**' allows testing on any branch
  pull_request:
    branches: [main, dev, '**']

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. Allow pnpm build scripts non-interactively
      - name: Allow pnpm build scripts
        run: pnpm env set PNPM_ALLOW_BUILD_SCRIPTS true

      # 4. Cache pnpm dependencies
      # - name: Cache pnpm store
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.pnpm-store
      #     key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
      #     restore-keys: |
      #       ${{ runner.os }}-pnpm-

      # 5. Install project dependencies
      - name: Install dependencies
        run: pnpm install

      # 6. Lint frontend & backend
      - name: Lint frontend & backend
        run: |
          pnpm --filter frontend lint
          pnpm --filter backend lint

      # 7. Test frontend & backend
      - name: Test frontend & backend
        run: |
          pnpm --filter frontend test
          pnpm --filter backend test

      # 8. Build frontend & backend
      - name: Build frontend & backend
        run: |
          pnpm --filter frontend build
          pnpm --filter backend build
